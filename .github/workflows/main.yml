name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '8'

      # https://docs.github.com/en/actions/guides/caching-dependencies-to-speed-up-workflows
      - name: Cache .m2
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: 'm2-cache'

      - name: Install
        run: sudo apt-get install xvfb libgtk2.0-0 libxtst6 sshpass -y

      - name: Build
        run: xvfb-run mvn -V -B clean verify

      # - name: Test
      #   run: xvfb-run de.cyface.knime.testflowrunner/runTestflows.sh

      - name: Publish
        # https://stackoverflow.com/questions/58139406/only-run-job-on-specific-branch-with-github-actions
        # if: github.ref == 'refs/heads/master'
        # TODO: Replace test with 3.5
        run: |
          ./upload-update-site.sh $SFTP_USER $SFTP_PASSWORD test
          ./update-product.sh https://nodepit.com/api/product/cyface $PRODUCT_EDIT_TOKEN CHANGELOG.md
        env:
          PRODUCT_EDIT_TOKEN: ${{ secrets.PRODUCT_EDIT_TOKEN }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_USER: cyface-knime
